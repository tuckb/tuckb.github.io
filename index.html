<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML basics</title>
        <style>
        #square{
        width:100px;
        height:100px;
        background-color:red;
        }
            #rect{
                width:200px;
                height:100px;
                background-color:blue;
            }
            #circle{
                width:100px;
                height:100px;
                background-color:green;
                border-radius:50%;
            }
            #oval{
                width:200px;
                height:100px;
                background-color:yellow;
                border-radius:100px / 50px;
            }
            #triangle{
                width:0px;
                height:0px;
                border-left:50px solid transparent;
                border-right:50px solid transparent;
                border-bottom:100px solid black;
            }
            
        </style>
    </head>
    <body>
    <a id = "square" href = "https://youtu.be/dQw4w9WgXcQ"></a>
    <div id = rect></div>
    <div id = circle></div> 
    <div id = oval></div> 
    <div id = triangle></div>    
    </body>
</html>
