<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML basics</title>
        <style>
        #square{
        width:100px;
        height:100px;
        background-color:red;
        }
            #rect{
                width:200px;
                height:100px;
                background-color:blue;
            }
            #circle{
                width:100px;
                height:100px;
                background-color:green;
                border-radius:50%;
            }
            #oval{
                width:200px;
                height:100px;
                background-color:yellow;
                border-radius:100px / 50px;
            }
        </style>
    </head>
    <body>
    <div id = square></div>
    <div id = rect></div>
    <div id = circle></div> 
    <div id = oval></div>    
    </body>
</html>
